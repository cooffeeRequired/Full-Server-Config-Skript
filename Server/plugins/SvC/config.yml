#
#             Custom Motd
#
# ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬

  custom-motd: false
  motd-message: ''
  motd-refresh-time: 10 #in seconds
  motd-command: 'null'
  motd-permission: 'svc.motd.*'

  motd-groups:
    admin:
      permission: 'svc.group.admin'
      motd: 'Welcome back %1'
      prefix: ''

    default:
      permission: 'svc.group.default'
      motd: 'Welcome back %1'
      prefix: ''

# ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
#
#         Custom Server Icon
#
# ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬

  custom-icon: true
  icon-permissions: 'svc.icon.*'
  icons-mode: 'single'
  
  # single mode
  icon: 'server-icon.png'
  icon-refresh: 0

  # multiple mode
  icon-mm-refresh: 20
  icon-mm-randomGen: 2
  icon-motd-groups-allow: false
  icon-motd-groups: []

